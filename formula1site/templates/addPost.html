{% extends 'base.html' %}

{% block content %}
<style>
    #formaAdd{
        border: 3px solid black; 
        border-radius: 18px;
        width: 90%;
        text-align: center;
        padding: 20px;
        margin-left: 5%;
        margin-bottom: 6%;
        margin-top: 2%;
    }

    #inputAdd{
        text-align: center;
        width: 66%;
        padding: 10px;
        font-size: 1.5vw;
        border-radius: 18px;
        border: 3px solid black;
        margin-top: 1%;
    }

    #inputAdd2{
        resize: none;
        padding: 10px;
        font-size: 1.5vw;
        border-radius: 18px;
        border: 3px solid black;
        margin-top: 1%;
    }

    .input-file {
        position: relative;
        display: inline-block;
    }
    .input-file span {
        position: relative;
        display: inline-block;
        cursor: pointer;
        outline: none;
        text-decoration: none;
        font-size: 14px;
        vertical-align: middle;
        color: rgb(255 255 255);
        text-align: center;
        border-radius: 4px;
        background-color: rgb(0, 45, 95);
        line-height: 22px;
        height: 40px;
        padding: 10px 20px;
        box-sizing: border-box;
        border: none;
        margin: 0;
        transition: background-color 0.2s;
    }
    .input-file input[type=file] {
        position: absolute;
        z-index: -1;
        opacity: 0;
        display: block;
        width: 0;
        height: 0;
    }
 
    .input-file input[type=file]:focus + span {
        box-shadow: 0 0 0 0.2rem rgba(0,123,255,.25);
    }
    
    .input-file:hover span {
        background-color: rgb(0, 119, 255);
    }

    #addButton{
        margin-top: 1%;
        padding: 10px;
        width: 40%;
        border: 3px solid black;
        background-color: rgb(255, 255, 255);
        color: rgb(0, 0, 0);
        border-radius: 18px;
        transition: 0.5s;
    }

    #addButton:hover{
        background-color: rgb(0, 0, 0);
        color: white;
        border: 3px solid white;
    }

    @media only screen and (max-width: 768px) {
        #inputAdd{
            font-size: 10px;
        }
    }

</style>
<div id="formaAdd">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input required id="inputAdd" placeholder="Название" type="text" name="name">
        <br>
        <textarea required cols="80" rows="9"  id="inputAdd2" placeholder="Текст" name="text"></textarea>
        <br>
        <label class="input-file">
            <input required type="file" name="image">		
            <span>Выберите файл</span>
        </label>
        <br>
        <button id="addButton">Добавить</button>
    </form>
</div>
{% endblock %}
