{% extends 'base.html' %}

{% block content %}

<style>
.group-list {
    max-width: 700px;
    margin: 40px auto;
    margin-bottom: 130px;
    padding: 20px;
    background-color: #f9f9f9;
    border-radius: 5px;
    box-shadow: 3px 3px 5px 5px rgba(0, 0, 0, 0.623);
}

.group-list h1 {
    text-align: center;
    color: #333;
    margin-bottom: 20px;
}

.search-form {
    display: flex;
    justify-content: center;
    margin-bottom: 30px;
    font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
}

.search-input {
    width: 70%;
    padding: 10px;
    border: 2px solid #007bff;
    border-radius: 18px 0 0 18px;
    font-size: 16px;
    outline: none;
    transition: border 0.3s ease;
}

.search-input:focus {
    border-color: #0056b3;
}

.search-button {
    padding: 10px 20px;
    border: 2px solid #007bff;
    border-radius: 0 18px 18px 0;
    background-color: #007bff;
    color: #fff;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s ease;
    font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
}

.search-button:hover {
    background-color: #0056b3;

}

.group-items {
    list-style-type: none;
    padding: 0;
}

.group-item {
    padding: 15px;
    margin-bottom: 20px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 1px 1px 2px 2px rgba(255, 0, 0, 0.308);
    transition: box-shadow 0.5s ease;
}

.group-item:hover {
    box-shadow: 5px 5px 7px 7px rgba(0, 0, 0, 0.623);
}

.group-link {
    display: block;
    font-size: 20px;
    color: #007bff;
    text-decoration: none;
    margin-bottom: 5px;
    font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
}

.group-link:hover {
    text-decoration: none;
}

.group-description {
    margin-top: 5px;
    color: #666;
    font-size: 14px;
    font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
}
</style>

<div class="group-list">
    <h1 style="font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;">–°–ø–∏—Å–æ–∫ –≥—Ä—É–ø–ø</h1>
    <form method="GET" class="search-form">
        <input type="text" name="q" placeholder="–ü–æ–∏—Å–∫ –ø–æ –Ω–∞–∑–≤–∞–Ω–∏—é –∏–ª–∏ –æ–ø–∏—Å–∞–Ω–∏—é" class="search-input">
        <button type="submit" class="search-button">–ù–∞–π—Ç–∏</button>
    </form>

    <ul class="group-items">
        {% for group in groups %}
            <li class="group-item">
                <a href="{% url 'group' group.id %}" class="group-link">{{ group.name }}</a>
                <p class="group-description">{{ group.description }}</p>
            </li>
        {% empty %}
            <li class="group-item">–¢–∞–∫–æ–π –≥—Ä—É–ø–ø—ã –Ω–µ—Ç üòî</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
